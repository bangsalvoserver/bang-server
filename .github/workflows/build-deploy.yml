name: Build and Deploy

on:
  push:
    branches:
      - release
  workflow_dispatch:

env:
  BUILD_TYPE: Release
  BUILD_PARALLEL_JOBS: 6
  GCC_VERSION: 13

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    
    - name: Install packages
      shell: bash
      run: |
        sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
        sudo apt-get -y update
        sudo apt-get -y install gcc-${{env.GCC_VERSION}} g++-${{env.GCC_VERSION}} cmake ninja-build libcxxopts-dev librange-v3-dev
    
    - name: Install python dependencies
      shell: bash
      run: |
        pip install pyyaml pillow

    - name: Configure CMake
      shell: bash
      working-directory: ${{github.workspace}}
      run: >
        cmake -B build
        -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
        -DCMAKE_C_COMPILER=gcc-${{env.GCC_VERSION}}
        -DCMAKE_CXX_COMPILER=g++-${{env.GCC_VERSION}}
        -DBUILD_GAME_RELEASE=ON
        -G Ninja
      
    - name: Build
      shell: bash
      working-directory: ${{github.workspace}}
      run: cmake --build build -j ${{ env.BUILD_PARALLEL_JOBS }} --config ${{env.BUILD_TYPE}}
    
    - name: Upload Server Artifact
      uses: actions/upload-artifact@v4
      with:
        name: bangserver
        path: build/bangserver
  
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download Server Artifact
      uses: actions/download-artifact@v4
      id: download
      with:
        name: bangserver

    - name: Deploy to Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.MY_RENDER_SERVICE_ID }}
        api-key: ${{ secrets.MY_RENDER_API_KEY }}
        wait-for-success: true